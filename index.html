<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Lauren Bassett Photography</title>
</head>

<body>
    <div class="navContainer">
        <h2 class="title">Lauren Bassett</h2>
        <h3 class="subtitle">Hobbyist photographer.</h3>
        <nav>
            <a href="2022.html">2022</a>
            <a href="2021.html">2021</a>
            <a href="2020.html">2020</a>
        </nav>
    </div>
    <div class="slideshowContainer">
        <div class="slide">
            <img src="./assets/alfie 1.jpg" \>
        </div>
        <div class="slide">
            <img src="./assets/the-chine.JPG" \>
        </div>
        <div class="slide">
            <img src="./assets/santini.JPG" \>
        </div>
        <div class="slide">
            <img src="./assets/dahlia.jpg" \>
        </div>
        <div class="slide">
            <img src="./assets/dsc_0263.jpg" \>
        </div>
        <div class="slide">
            <img src="./assets/DSC_0266.JPG" \>
        </div>
    </div>
    <div id="twenty-twenty-two">
        <h2 class="sectionSubtitle">2022</h2>
        <div class="image-grid">
            <img class="image-grid-col-2 image-grid-row-2" src="./assets/2022/angel.jpg" alt="Photo of cat">
            <img src="./assets/2022/flower macro 1.jpg" alt="Close-up photo of flower">
            <img src="./assets/2022/alfie.jpg" alt="Photo of Golden Retriever">
            <img src="./assets/2022/cliff.jpg" alt="Photo of cliff and beach">
            <img src="./assets/2022/liam.jpg" alt="Photo of boy in sea">
            <img src="./assets/2022/flower-macro-2.jpg" alt="Close-up photo of flower">
            <img src="./assets/2022/apollo.jpg" alt="Photo of Siamese Fighting Fish">
        </div>
    </div>
    <div id="twenty-twenty-one">
        <h2 class="sectionSubtitle">2021</h2>
        <div class="image-grid">
            <img class="image-grid-col-4 image-grid-row-2" src="./assets/2021/boats.jpg" alt="Photo of boats">
            <img src="./assets/2021/meerkats.jpg" alt="Photo of Meerkats">
            <img src="./assets/2021/Rudbeckia.jpg" alt="Photo of Rudbeckia flower">
            <img src="./assets/2021/view.jpg" alt="Photo of sea">
            <img src="./assets/2021/guppies.jpg" alt="Photo of Guppies">
        </div>
    </div>
    <div id="twenty-twenty">
        <h2 class="sectionSubtitle">2020</h2>
        <div class="image-grid">
            <img src="./assets/2020/squirrel.jpg" alt="Photo of squirrel on fence">
            <img src="./assets/2020/angel2.jpg" alt="Photo of cat">
            <img src="./assets/2022/purple-flowers.jpg" alt="Photo of purple flowers">
            <img class="image-grid-col-2 image-grid-row-2" src="./assets/2020/forest.JPG" alt="Photo of forest">
            <img src="./assets/2020/Purple with bee.JPG" alt="Close-up photo of flower">
            <img src="./assets/2022/white-flowers.jpg" alt="Photo of white flowers">
            <img src="./assets/2020/red-white dahlia.jpg" alt="Photo of red and white Dahlia flower">
        </div>
    </div>

</html>
